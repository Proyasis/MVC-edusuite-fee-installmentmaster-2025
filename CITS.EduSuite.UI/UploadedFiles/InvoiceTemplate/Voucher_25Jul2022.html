<div id="dvPrintContainer" class="PrintReciept">
    <div class="row paddingNone">
        <div class="col-sm-4">
            <div class="print-logo">
                <img alt="" src="{{CompanyImageUrl}}" />
            </div>
        </div>
        <div class="col-sm-3 Receipt-Header">
            <span>Voucher</span>
        </div>
        <div class="col-sm-5 address">
            <div class="col-sm-12">
                <span>{{CompanyAddress}}</span>
                <span>{{CompanyEmailId}}</span>
                <span>{{CompanyWebsite}}</span>
            </div>
        </div>
    </div>
    <div class="row paddingNone">
        <div class="col-sm-6 first-data">
            <div class="col-sm-3">
                <label>Date</label>
            </div>
            <div class="col-sm-8">
                <span>
                    {{PaymentDate}}
                </span>
            </div>
        </div>
        <div class="col-sm-6 first-data receipt-no">
            <div class="col-sm-3">
                <label>No</label>
            </div>
            <div class="col-sm-8">
                <span>{{ReceiptNumber}}</span>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-sm-2 PrintReciept-Details">
            <label>Paid To</label>
        </div>
        <div class="col-sm-5 solid-Border-Bottom">
            <span>{{ReceivedBy}}</span>
        </div>
        <div class="col-sm-2 text-right">
            <label>Amount</label>
        </div>
        <div class="col-sm-2 solid-Border text-right">
            <span>{{AmountToPay}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 PrintReciept-Details text-right font-Smaller">
            <label>Amount</label>
        </div>
        <div class="col-sm-7 solid-Border-Bottom">
            <span id="amountWords">{{AmountInWords}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 PrintReciept-Details">
            <label>For Payment of</label>
        </div>
        <div class="col-sm-7 solid-Border-Bottom">
            <span>{{Purpose}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 PrintReciept-Details">
            <div class="col-sm-2 paddingNone">
                <label>PaidBy</label>
            </div>
            <div class="col-sm-9">
                <span>[] {{PaymentModeName}}</span>
            </div>
        </div>
        <div class="col-sm-5 dash-Border">
            <div class="row paddingNone dash-Border-Bottom">
                <div class="col-sm-5 dash-Border-right">
                    <label>Account Amount</label>
                </div>
                <div class="col-sm-7 text-right">
                    <span id="AmountAccount">{{AccountAmount}}</span>
                </div>
            </div>
            <div class="row paddingNone solid-Border-Bottom">
                <div class="col-sm-5 dash-Border-right">
                    <label>This Payment</label>
                </div>
                <div class="col-sm-7 text-right">
                    <span>{{PaidAmount}}</span>
                </div>
            </div>
            <div class="row paddingNone">
                <div class="col-sm-5 dash-Border-right">
                    <label>Balance Due</label>
                </div>
                <div class="col-sm-7 text-right">
                    <span>{{BalanceAmount}}</span>
                </div>
            </div>
        </div>
    </div>
    <style>
        .PrintReciept {
            margin: 10px;
            margin-bottom: 20px;
            border: dashed 1px;
            padding-bottom: 10px;
        }

        .PrintReciept-Details {
            margin-left: 20px;
        }

        div {
            padding-top: 2px;
        }

        .reciept-footer {
            height: 50px;
        }

        .print-logo {
            padding: 0px;
            padding-top: 5px;
            padding-left: 15px;
        }

            .print-logo img {
                height: 100px;
            }

        .logo-title {
            padding: 0px;
            padding-top: 23px;
            font-size: 18px;
            color: rebeccapurple;
        }

        .Receipt-Header {
            text-align: center;
            padding-top: 53px;
            font-size: 16px;
        }

        .address {
            padding-top: 13px;
        }

        .PrintReciept hr {
            width: 94%;
            margin-left: 20px;
            background-color: black;
            margin-top: 0px;
            height: 2px;
        }

        .first-data {
            padding-top: 15px;
            height: 30px;
            padding-left: 20px;
        }

        .receipt-no {
            padding-left: 177px;
        }

        label {
            font-weight: 500;
        }

        @media print {
            .row {
                padding-top: 15px !important;
            }



            .PrintReciept hr {
                width: 94%;
                margin-left: 20px;
                background-color: black;
                margin-top: 0px;
                height: 1px;
            }

            .first-data {
                padding-top: 15px;
                height: 30px;
                padding-left: 20px;
            }

            .receipt-no {
                padding-left: 177px;
            }

            .col-sm-1, .col-sm-2, .col-sm-3, .col-sm-4, .col-sm-5, .col-sm-6, .col-sm-7, .col-sm-8, .col-sm-9, .col-sm-10, .col-sm-11, .col-sm-12 {
                float: left;
            }

            .col-sm-12 {
                width: 100%;
            }

            .col-sm-11 {
                width: 91.66666667%;
            }

            .col-sm-10 {
                width: 83.33333333%;
            }

            .col-sm-9 {
                width: 75%;
            }

            .col-sm-8 {
                width: 66.66666667%;
            }

            .col-sm-7 {
                width: 58.33333333%;
            }

            .col-sm-6 {
                width: 50%;
            }

            .col-sm-5 {
                width: 41.66666667%;
            }

            .col-sm-4 {
                width: 33.33333333%;
            }

            .col-sm-3 {
                width: 25%;
            }

            .col-sm-2 {
                width: 16.66666667%;
            }

            .col-sm-1 {
                width: 8.33333333%;
            }
        }
    </style>
</div>
