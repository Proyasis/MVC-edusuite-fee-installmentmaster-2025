<div class="modal-header">
    <button type="button" class="modal-close" data-dismiss="modal" aria-label="Close"><i class="fa fa-close"></i></button>
    <h4 class="modal-title" id="myModalLabel">Select Teacher</h4>
</div>


<div class="modal-body">
    <div class="w-100 mt-30">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 d-flex flex-wrap plr">
                    {{#Teachers}}
                    <div class="col-6 col-md-4">
                        <div class="class_box">
                            <a href="#" data-val="{{RowKey}}">
                                <div class="icon_relative">
                                    <i class="fa  fa-folder-open" aria-hidden="true"></i>
                                    <span>{{Text}}</span>
                                </div>

                            </a>
                        </div>
                    </div>
                    {{/Teachers}}
                </div>
            </div>
        </div>
    </div>
</div>
