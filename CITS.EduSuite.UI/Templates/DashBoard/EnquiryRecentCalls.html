<div class="notice-box-wrap">
    {{#RecentCalls}}
    <div class="card-notification ng-tns-c111-12">
        <div class="card-noti-conatin">
            <div class="small">{{TimeAgo}}</div>
            <div class="text-muted">{{CallDates}}</div>
            <p class="text-muted mb-0"> {{CalledBy}} Called to {{CalledTo}} ( {{MobileNumber}} )</p>
            <p class="text-muted mb-0">FeedBack : {{Remarks}}</p>
            <p class="text-muted m-b-30">Next Schedule : {{NextCallScheduleDate}} </p>

        </div>
    </div>
    {{/RecentCalls}}
</div>
<style>


    .card-notification {
        position: relative
    }

        .card-notification:before {
            content: "";
            width: 15px;
            height: 15px;
            border: 2px solid;
            border-radius: 50%;
            position: absolute
        }

        .card-notification:first-child:before {
            border-color: #00acf0
        }

        .card-notification:nth-child(2):before {
            border-color: #f83f37
        }

        .card-notification:nth-child(3):before {
            border-color: #22af47
        }

        .card-notification:nth-child(4):before {
            border-color: #ffbf36
        }

        .card-notification:nth-child(5):before {
            border-color: #ab26aa
        }

        .card-notification:nth-child(6):before {
            border-color: #00bcd4
        }

        .card-notification:after {
            content: "";
            background: #d6d6d6;
            height: 100%;
            width: 1px;
            position: absolute;
            top: 22px;
            left: 7px
        }

        .card-notification:last-child:after {
            display: none
        }

        .card-notification small {
            font-size: 12px
        }

        .card-notification p {
            font-size: 14px
        }

        .card-notification .card-noti-conatin {
            margin-left: 30px
        }
</style>
